<div class="modal-header">
	<h3><strong>確認</strong></h3>
</div>


<div class="modal-body">
	{{messages}}
</div>

<div class="modal-footer">
	<div class="col-xs-6">
		<button type="button" class="btn btn-danger pull-left" ng-click="cancel()">
			キャンセル
		</button>
	</div>
	<div class="col-xs-6">
		<button type="button" class="btn btn-success pull-right" ng-click="ok()">
			OK
		</button>
	</div>
</div>
